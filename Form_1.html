<!DOCTYPE html>
<head>
    <title> Form Registrasi </title>
</head>
<body>
    <h1> Form HTML </h1>
    <font type="arial black">
        Name : <input type="text" name="nama">
        <br>
        <br>
        Gender : <input type="radio" name="gender" value="Man"> Man
        <input type="radio" name="gender" value="Women"> Women 
        <br>
        <br>
        Address : 
        <input type="text" name="alamat">
        <br>
        <br>
        Country : 
        <select name="country">
            <option value="idn"> Indonesia </option>
            <option value="may"> Malaysia </option>
            <option value="tha"> Thailand </option>
            <option value="vie"> Vietnam </option>
        </select>
        <br>
        <br>
        Email :
        <input type="text" name="email">
        <br>
        <br>
        Photo : <input type="image source" name="photo"> <input type="button" value="Browse">
        <br>
        <br>
        Comment : <textarea name="comment"  cols="30" rows="10"></textarea>
        <button> Submit </button>
        <br>
        <br>
        <h4 align="center"> Form Registrasi </h4>
    </font>
</body>
